<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obj prototype exercise</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Book library</h1>
      <div id="container"></div>
      <button type="button" id="new-book">Add new book</button>
      <form action="./script.js" method="get" id="new-book-form">
        <ul>
          <li>
            <label for="new-title">Title:</label>
            <input type="text" id="new-title" maxlength="100" />
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" id="author" maxlength="100" />
          </li>
          <li>
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" max="5000" />
          </li>
          <li class="radio">
            <label for="read">Already read</label>
            <input type="radio" id="read" name="already-read" />
          </li>
          <li class="radio">
            <label for="not-read">Not read yet</label>
            <input type="radio" id="not-read" name="already-read" checked />
          </li>
          <li>
            <button type="button" id="confirm-btn">ADD BOOK</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
